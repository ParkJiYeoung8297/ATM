<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ATM</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
<h1>please insert the card</h1>
<h1>  ----------------- </h1>
<div>  ------카드번호----- </div>
<div>
	<div class="form-floating mb-3">
		<input type="email" class="form-control" id="input_card" placeholder="1000100010001000" value="1000100010001000">
		<label for="input_card" style="color: gray"></label>
	</div>
</div>

<h1>  ----------------- </h1>  

<button type="button" id="click_button" > 카드 삽입</button>


<script>
    $('#click_button').click(function(){
        let card=$('#input_card').val();
        console.log(card);
        $.ajax({
            url: "cardCheck",
            data:{
                card_num:card,
            },
            method: "POST",
        
            success: function(data){
              console.log("성공");
              location.replace('/pincheck');

            },
            error: function (request, status, error){
              console.log("에러");
            },
            complete: function(){
              console.log("완료");
            }
    
          });
    });


</script>


</body>
</html>
