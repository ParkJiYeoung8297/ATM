<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ATM</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
<h1>Pin number</h1>
<div>
	<div class="form-floating mb-3">
		<input type="email" class="form-control" id="input_pin" placeholder="">
		<label for="input_pin" style="color: gray"></label>
	</div>
</div>

<button type="button" id="click_button" > enter</button>

<script>
    $('#click_button').click(function(){
        let num=$('#input_pin').val();
        console.log(num);
        $.ajax({
            url: "pincheck",
            data:{
                pin:num,
            },
            method: "POST",
        
            success: function(data){
              console.log("성공");
              location.replace('/selectaccount');
            },
            error: function (request, status, error){
              console.log("에러");
            },
            complete: function(){
              console.log("완료");
            }
    
          });
    });


</script>

<div></div>
<a href="/" class="button">처음으로</a>

</body>
</html>
