<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ATM</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
<h1>please select the account</h1>




<button type="button" id="first_button" > Saving Account</button>
<button type="button" id="second_button" > Deposit Account</button>

<script>
    $('#click_button').click(function(){
        let card=$('#input_card').val();
        console.log(card);
        $.ajax({
            url: "cardCheck",
            data:{
                card_num:card,
            },
            method: "POST",
        
            success: function(data){
              console.log("성공");
              location.replace('/functions');
            },
            error: function (request, status, error){
              console.log("에러");
            },
            complete: function(){
              console.log("완료");
            }
    
          });
    });


</script>


</body>
</html>
